# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  tests:
    docker:
      - image: circleci/node:8.10
    working_directory: /home/circleci/project/

    steps:
      - checkout
      - restore_cache:
          keys:
            - actosoft-topografiapp-frontend-npm-deps-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            #- v1-dependencies-

      - run: yarn install

      - save_cache:
          name: Actosoft Frontend TopografiApp Cache
          paths:
            - ./
          key: actosoft-topografiapp-frontend-npm-deps-{{ checksum "package.json" }}
          when: on_success

      # run tests!
      - run: npm run lint

  build_deploy:
    docker:
      - image: circleci/node:8.10
    working_directory: /home/circleci/project/
    steps:
      - checkout
      - restore_cache:
          keys:
            - actosoft-topografiapp-frontend-npm-deps-{{ checksum "package.json" }}
            - actosoft-topografiapp-frontend-npm-deps-
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: actosoft-topografiapp-frontend-npm-deps-{{ checksum "package.json" }}
          paths:
            - ./node-modules
      - run:
          name: CI to false
          command: |
            echo 'export CI=false' >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: React App Build
          command: npm run build
      - run:
          name: Firebase Deploy
          command: npm run deploy -- --token "$FIREBASE_TOKEN"
workflows:
  version: 2
  deploy:
    jobs:
      - tests:
          filters:
            branches:
              only: develop
      - build_deploy:
          context: Stating-Server
          requires:
            - tests